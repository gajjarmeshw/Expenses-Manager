{% extends 'base.html' %}



{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="col-md-10">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="{% url 'income' %}">Income</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Edit income</li>
                </ol>
              </nav>
            
        </div>

        <div class="col-md-2">
            <a href="{% url 'income-delete' income.id%}" class="btn btn-primary btn-sm">delete</a>

        </div>
    </div>

<div class="card">
  <div class="card-body">
    <form action="{% url 'income-edit' income.id %}" method="post">
      {% include 'partials/_messages.html' %}
      {% csrf_token %}
    <div class="form-group">
      <label for="">Amount</label>
      <input type="number" name="amount" class="form-control form-control-sm" value="{{values.amount}}">
    </div>
    <div class="form-group">
      <label for="">Description</label>
      <input type="text" name="description" class="form-control form-control-sm" value="{{values.description}}">
    </div>
    <div class="form-group">
      <label for="">Sources</label>
      <select class="form-control" name="source">
        {% for source in sources %}
        <option selected name="source" value="{{values.source}}">{{values.source}}</option>

        <option name="source" value="{{source.name}}">{{source.name}}</option>
        
        
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="">Date of Income</label>
      <input type="date" value="{{values.date | date:'Y-m-d'}}"name="income_date" class="form-control form-control-sm">
    </div>
    <input type="submit" value="Update" class="btn btn-primary btn-primary-sm">
  </form>
  </div>

</div>








</div>

{% endblock %}
