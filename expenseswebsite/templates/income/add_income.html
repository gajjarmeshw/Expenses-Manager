{% extends 'base.html' %}



{% block content %}

<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'income' %}">Income</a></li>
      <li class="breadcrumb-item active" aria-current="page">Add income</li>
    </ol>
  </nav>


<div class="card">
  <div class="card-body">
    <form action="{% url 'add-income' %}" method="post">
      {% include 'partials/_messages.html' %}
      {% csrf_token %}
    <div class="form-group">
      <label for="">Amount</label>
      <input type="number" name="amount" class="form-control form-control-sm" value="{{values.amount}}">
    </div>
    <div class="form-group">
      <label for="">Description</label>
      <input type="text" name="description" class="form-control form-control-sm" value="{{values.description}}">
    </div>
    <div class="form-group">
      <label for="">Source</label>
      <select class="form-control" name="source">
        {% for source in sources %}
        <option name="source" value="{{source.name}}">{{source.name}}</option>
        
        
        {% endfor %}
        </select>
    </div>
    <div class="form-group">
      <label for="">Date of Income</label>
      <input type="date" name="income_date" class="form-control form-control-sm">
    </div>
    <input type="submit" value="submit" class="btn btn-primary btn-primary-sm">
  </form>
  </div>

</div>








</div>

{% endblock %}
