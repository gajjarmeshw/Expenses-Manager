{% extends 'partials/base_auth.html' %}
{% load static %}



{% block content %}



<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Uni Expenses- Login</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-5 col-md-11">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body">
                        <!-- Nested Row within Card Body -->
          
                            <div class="col-lg-12">
                
                          
                                
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    {% include 'partials/_messages.html' %}

                                    <form class="user" action="{% url 'login' %}" method="post">
                                      {% csrf_token %}  
                                      <div class="form-group">
                                            <input type="text" class="form-control form-control-user" name="username"
                                                id="usernameField"
                                                placeholder="Enter Username">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" name="password"
                                                id="passwordField" placeholder="Password">
                                        </div>


                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                              <small class="float-right py-3 showPasswordToggle">SHOW</small>

                                            </div>
                                        </div>
                                        <button class="w-100 btn btn-lg btn-primary submit-btn" type="submit">Login</button>

                                    </form>
                                    <hr>
                                    {% comment %} <div class="text-center">
                                        <a class="small" href="{% url 'request-password' %}">Forgot Password?</a>
                                    </div> {% endcomment %}
                                    <div class="text-center">
                                        <a class="small" href="{% url 'register' %}">Create an Account!</a>
                                    </div>
                                
                            </div>
                        </div>
                    
                </div>

            </div>

        </div>

    </div>
  
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>












<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
