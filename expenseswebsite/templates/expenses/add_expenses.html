{% extends 'base.html' %}



{% block content %}

<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
      <li class="breadcrumb-item active" aria-current="page">Add expenses</li>
    </ol>
  </nav>


<div class="card">
  <div class="card-body">
    <form action="{% url 'add-expenses' %}" method="post">
      {% include 'partials/_messages.html' %}
      {% csrf_token %}
    <div class="form-group">
      <label for="">Amount</label>
      <input type="number" name="amount" class="form-control form-control-sm" value="{{values.amount}}">
    </div>
    <div class="form-group">
      <label for="">Description</label>
      <input type="text" name="description" class="form-control form-control-sm" value="{{values.description}}">
    </div>
    <div class="form-group">
      <label for="">Category</label>
      <select class="form-control" name="category">
        {% for category in categories %}
        <option name="category" value="{{category.name}}">{{category.name}}</option>
        
        
        {% endfor %}
        <option name="category">1</option>
        <option name="category">2</option>
        <option name="category">3</option>
      </select>
    </div>
    <div class="form-group">
      <label for="">Date of Expense</label>
      <input type="date" name="expense_date" class="form-control form-control-sm">
    </div>
    <input type="submit" value="submit" class="btn btn-primary btn-primary-sm">
  </form>
  </div>

</div>








</div>

{% endblock %}
