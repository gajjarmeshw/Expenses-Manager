{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Truelyexpenses {% block title %}
    {% endblock %} </title>

    {% comment %} <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/dashboard/"/> {% endcomment %}
    <link href="{% static 'css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="{% static 'css/sb-admin-2.css' %}" rel="stylesheet">




<!-- <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" /> -->
<!-- <link href="{% static 'css/main.css' %}" rel="stylesheet" /> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <!-- <link href="{% static 'css/dashboard.css' %}" rel="stylesheet" /> -->
  </head>
  <body id="page-top" style="background-color: rgba(140, 140, 143, 0.1);">
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script> {% endcomment %}

<nav class="navbar navbar-dark sticky-top bg-light flex-md-nowrap p-0 shadow">

  <span class="navbar-brand col-sm-3 col-md-2 mr-0" style="color: black; background-color: #f8f9f3; text-align: center;" href="#">Uni-Expenses</span>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler -icon"></span>
  </button>  
  <ul class="navbar-nav px-3" style="display: flex; flex-direction: row; align-items: center;">
    <li class="nav-item text-nowrap">
      <span class="nav-link" style="color: black;"href="">({{request.user.username}}) </span>
    

    </li>


    <li class="nav-item text-nowrap mt-3 px-2">
      <form action="{% url 'logout' %}" method="POST">
        {% csrf_token %}
        <button type="submit" class="text text-capitalize btn btn-light rounded border border-secondary" value="Signout">Logout</button>

      </form>


    </li>
  </ul>
</nav>

<div class="container-fluid">
  <div class="row">
    {% include 'partials/_sidebar.html' %}

    <main role="main" class="col-md-6 ms-sm-auto col-lg-10 px-md-4">
      {% block content %}
      {% endblock %}
    </main></div></div>


    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

      <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
      <script src="{% static 'main.js' %}"></script>
  </body>
</html>
